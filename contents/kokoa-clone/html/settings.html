<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings_Kokoa Talk</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <img
          class="status-bar--batterysize"
          src="../images/status-bar/battery.png"
          alt="배터리 표시"
        />
        <img
          class="status-bar--lightningsize"
          src="../images/status-bar/lightning.png"
          alt="충전 중 표시"
        />
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="#" onclick="goBack()">
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1>Settings</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <main class="settings-screen">
      <div class="settings__cloumn">
        <ul class="settings-list">
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-solid fa-bullhorn"></i>
              <span class="settings-setting__title">
                Notices
                <span class="settings-setting__icon">N</span>
              </span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-solid fa-flask"></i>
              <span class="settings-setting__title">Kokoa Lab</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-solid fa-circle-exclamation"></i>
              <span class="settings-setting__title">Version</span>
            </div>
            <div class="settings-setting__cloumn">
              <span class="settings-setting__text">Latest Version</span>
            </div>
          </li>
        </ul>
      </div>

      <div class="settings__cloumn">
        <ul class="settings-list">
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-solid fa-lock"></i>
              <span class="settings-setting__title">Privacy</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-regular fa-bell"></i>
              <span class="settings-setting__title">Notifications</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-regular fa-user"></i>
              <span class="settings-setting__title">Friends</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-regular fa-comment"></i>
              <span class="settings-setting__title">Chats</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-regular fa-sun"></i>
              <span class="settings-setting__title">Display</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-solid fa-brush"></i>
              <span class="settings-setting__title">Themes</span>
            </div>
            <div class="settings-setting__cloumn">
              <span class="settings-setting__text">Default theme</span>
            </div>
          </li>
          <li class="settings-setting">
            <div class="settings-setting__cloumn">
              <i class="fa-solid fa-phone"></i>
              <span class="settings-setting__title">Call</span>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chatnotification badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification mini-badge"></span>
            <i class="fa-solid fa-ellipsis fa-xl"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please reduce the screen size.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/58531aeaaa.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/clock.js"></script>
    <script src="../js/goBack.js"></script>
  </body>
</html>
